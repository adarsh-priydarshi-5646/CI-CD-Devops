name: Multi-job Workflow with Needs

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run build script
        run: echo "Building application..."
        # In a real scenario, you would upload build artifacts here to share them with other jobs
      
  test:
    runs-on: ubuntu-latest
    needs: build # Depends on the 'build' job
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run tests
        run: echo "Running tests on build output..."
        # In a real scenario, you would download build artifacts here

  deploy:
    runs-on: ubuntu-latest
    needs: [build, test] # Depends on both 'build' and 'test' jobs
    steps:
      - name: Deploy application
        run: echo "Deploying application..."
